language: node_js
node_js:
  - '8'
os: linux
branches:
  only:
  - '/^v[0-9]/'
  - executable-build
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - g++-4.8-multilib
    - gcc-multilib
    - build-essential
    - libbluetooth-dev
    - libudev-dev
    - libusb-1.0-0-dev
after_success:
- npm run coverage
- npm run mocha:json
- bash <(curl -s https://codecov.io/bash)
- bash <(curl -s https://codecov.octoblu.com/bash)
before_deploy:
- yarn global add meshblu-connector-pkger meshblu-connector-installer-debian meshblu-connector-github-uploader
- meshblu-connector-pkger
- meshblu-connector-installer-debian
- meshblu-connector-github-uploader
deploy:
- provider: npm
  email: serveradmin@octoblu.com
  skip_cleanup: true
  api_key:
    secure: ""
  on:
    tags: true
